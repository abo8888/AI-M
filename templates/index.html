<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Monitor - News</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            direction: ltr;
            text-align: left;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Articles Grid */
        .articles-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        /* Article Box */
        .article {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .article:hover {
            transform: translateY(-5px);
        }

        /* Article Image */
        .article img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* Article Content */
        .article-content {
            padding: 15px;
        }

        .article h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .article p {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            max-height: 100px;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        /* Read More Button */
        .read-more {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
        }

        .read-more:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        AI Monitor - Latest News
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="articles-container">
            {% for article in articles %}
            <div class="article">
                <img src="{{ article.image_url }}" alt="Article Image">
                <div class="article-content">
                    <h2>{{ article.title }}</h2>
                    <p>{{ article.content[:200] }}...</p>
                    <a class="read-more" href="/article/{{ article.id }}">Read more</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
