<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMM ðŸ“°</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0f1a;
            color: #dce1e8;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, #1c2b4b, #283b65);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(28, 43, 75, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 40px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        /* Glassmorphism Article Box */
        .article {
            background: rgba(44, 61, 89, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(44, 61, 89, 0.5);
            overflow: hidden;
            width: 350px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .article:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 20px rgba(44, 61, 89, 0.8);
        }

        /* Article Image */
        .article img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #1c2b4b;
        }

        /* Article Content */
        .article-content {
            padding: 15px;
            text-align: center;
        }

        .article h2 {
            font-size: 18px;  /* Smaller title */
            color: #b8c7e3;   /* Soft blue */
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .article p {
            font-size: 14px;
            color: #cbd1d8;
            line-height: 1.6;
            max-height: 90px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Futuristic Read More Button */
        .read-more {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #dce1e8;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            background: linear-gradient(45deg, #1c2b4b, #283b65);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(44, 61, 89, 0.7);
            text-align: center;
        }

        .read-more:hover {
            background: linear-gradient(45deg, #283b65, #1c2b4b);
            box-shadow: 0 0 15px rgba(44, 61, 89, 1);
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #1c2b4b, #283b65);
            color: white;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(28, 43, 75, 0.8);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        AMM ðŸ“°
    </div>

    <!-- Main Content -->
    <div class="container">
        {% for article in articles %}
        <div class="article">
            <img src="{{ article.image_url }}" alt="Article Image">
            <div class="article-content">
                <h2>{{ article.title }}</h2>
                <p>{{ article.content[:200] }}...</p>
                <a class="read-more" href="/article/{{ article.id }}">Read More</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 AMM - Redefining the News Landscape
    </div>

</body>
</html>
